<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard Doacao</title>
        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    </head>

    <body>
        <header>
            <div class="container">
                <div class="navbar">
                    <div class="navbar_logo">
                        <h2>iDonated.</h2>
                    </div>
                    <div class="navbar_acc">
                        <img src="./img/ano2023.jpg" alt="account image">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="hero_section">
                    <div class="acc_details">
                        <img src="./img/img-principal.png" alt="">
                        <div class="acc_txt">
                            <h3>Bem vindo ao iDonated.</h3>
                            <h6>SUA DOAÇÃO VAI AJUDAR FAMÍLIAS EM DIAS DIFÍCEIS!</h6>
                        </div>
                    </div>
                    <div class="updates">
                        <div>iDonated</div>
                        <p>Valores arrecadados serão convertidos em cestas básicas, <br> projeto de ação social sem fins lucrativos.</p>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="card_wrap">
                    <div class="card">
                        <div class="info">
                            <i class="fa-solid fa-sack-dollar"></i>
                            <div class="rank">20%</div>
                        </div>
                        <div class="detail">
                            <span>Total Arrecadado</span>
                            <h2><span>R$ </span>210,00</h2>
                        </div>
                    </div>
                    <div class="card">
                        <div class="info">
                            <i class="fa-solid fa-basket-shopping"></i>
                            <div class="rank">2.6%</div>
                        </div>
                        <div class="detail">
                            <span>Valor Médio</span>
                            <h2><span>R$ </span>80,00</h2>
                        </div>
                    </div>
                    <div class="card">
                        <div class="info">
                            <i class="fa-brands fa-pix"></i>
                        </div>
                        <div class="detail">
                            <span>Doação minima</span>
                            <h2><span>R$ </span>10,00</h2>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section class="body_section">
            <div class="analytic">
                <div class="anay_wrap">
                    <div class="analy_buttons">
                        <div class="button">
                            <button class="active">Mês Atual</button>
                            <button>Junho</button>
                            <button>Julho</button>
                        </div>
                        <div class="search_wrap">
                            <div class="search_box">
                                <i class="fas fa-search"></i>
                                <input type="search" placeholder="Procurar">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
